<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Al Sinigaglia - Steppo vs Guzzo</title>
    
    <!-- Meta per WhatsApp/condivisione -->
    <meta property="og:title" content="Al Sinigaglia - Steppo vs Guzzo">
    <meta property="og:description" content="Scopri se il Como vince di piÃ¹ con Steppo o Guzzo allo stadio!">
    <meta property="og:image" content="https://tuosito.com/assets/logo.png">
    <meta property="og:url" content="https://tuosito.com">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS SEPARATI PER INDEX.HTML -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/mobile.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <style>
        /* Piccole regole specifiche solo per index.html */
        .homepage-footer {
            position: absolute;
            bottom: var(--space-xl);
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            z-index: 1;
            text-align: center;
            width: 100%;
            padding: 0 var(--space-md);
        }
        
        .homepage-footer p {
            margin-bottom: 0;
        }
        
        /* Ottimizzazione caricamento */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--como-blue) 0%, var(--como-red) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: var(--space-lg);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading screen (opzionale) -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p style="color: white;">Caricamento...</p>
    </div>
    
    <!-- Homepage Content -->
    <div class="homepage">
        <div class="logo">âš½</div>
        <h1 class="title">AL SINIGAGLIA</h1>
        <p class="subtitle">Steppo vs Guzzo<br>La statistica che non ti aspetti</p>
        
        <div class="nav-buttons">
            <a href="stats.html" class="nav-btn stats">
                <i class="fas fa-chart-bar"></i>
                <span>VEDI LE STATISTICHE</span>
                <small>Scopri i numeri</small>
            </a>
            
            <a href="game.html" class="nav-btn game">
                <i class="fas fa-gamepad"></i>
                <span>GIOCA "INDOVINA CHI"</span>
                <small>Torneo a 5 partite</small>
            </a>
        </div>
        
        <div class="homepage-footer">
            <p>Il Como vince sempre con Steppo, ma con Guzzo... ðŸ˜„</p>
        </div>
    </div>
    
    <!-- Script di inizializzazione -->
    <script>
        // Nascondi loading screen quando la pagina Ã¨ carica
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loading').classList.add('hidden');
                
                // Rimuovi completamente dopo l'animazione
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 800); // Mostra per almeno 800ms
        });
        
        // Fallback se load event non si attiva
        setTimeout(function() {
            document.getElementById('loading').classList.add('hidden');
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        }, 3000);
        
        // Aggiungi classe loaded al body per animazioni
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
